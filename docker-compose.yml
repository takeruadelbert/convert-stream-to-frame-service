version: '2.4'
services:
  python:
    image: python:3.8-slim
  stream_to_frame:
    container_name: stream-to-frame
    image: takeruadelbert/stream-to-frame
    command: poetry run python src/main.py -m http.server 7071
    ports:
      - 7071:7071
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - environment.env
    network_mode: "host"